openapi: 3.0.3
info:
  title: Auto Root Cause - OpenAPI 3.0
  description: |-
    Auto Root Cause API specification 
    POST /         register usercontext
    POST /debug    send questions to auto root cause
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: event-engine-ingress-193702920.us-east-2.elb.amazonaws.com
tags:
  - name: root_cause
    description: Automatic Root Cause Analysis
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: user
    description: User/admin
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: service
    description: Service info
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /:
    post:
      tags:
        - user
      summary: Send user context
      operationId: sendUserContext
      requestBody:
        description: Send user context to auto root cause
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserContextRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserContextResponse'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /debug:
    post:
      tags:
        - root_cause
      summary: Debug issue
      description: User sends a question or pre-existing query
      operationId: debugIssue
      requestBody:
        description: Send user context to auto root cause
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DebugRequest'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DebugResponse'
        '400':
          description: Invalid status value
  /service:
    post:
      tags:
        - service
      summary: Create service
      description: This can only be done by admin user.
      operationId: createService
      requestBody:
        description: Created service object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        default:
          description: failed to create service
    put:
      tags:
        - service
      summary: Update service
      description: This can only be done by admin user.
      operationId: updateService
      requestBody:
        description: Update service object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        default:
          description: failed to create service
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
    ServiceRequest:
      type: object
      properties:
        userID:
          type: integer
          format: int64
        name:
          type: string
        github_repos:
          type: array
          items:
            type: string
    ServiceResponse:
      type: object
      properties:
        serviceID:
          type: integer
          format: int64
        name:
          type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    UserContextRequest:
      required:
        - id
        - github_repos
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        service:
          type: string
    UserContextResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    DebugRequest:
      required:
        - query
        - userID
      type: object
      properties:
        userID:
          type: integer
          format: int64
          example: 10
        query:
          type: string
          example: doggie
    DebugResponse:
      required:
        - message
        - userID
      type: object
      properties:
        pageID:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    root_cause_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://autorootcause/something/something
          scopes:
            write:users: modify users in your account
            read:users: read your users
    api_key:
      type: apiKey
      name: api_key
      in: header